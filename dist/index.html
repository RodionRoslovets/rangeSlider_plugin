<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Range slider</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="range-wrapper">
      <div class="range__heading">
        <h3 class="range__heading-text"></h3>
        <div class="range__values">
          <div class="range__lower">5 000 &#x20bd; </div><span>&nbsp;-&nbsp;</span>
          <div class="range__higher">10 000 &#x20bd;</div>
        </div>
      </div>
      <div class="range__slider">
        <div class="slider__base">
          <div class="slider__left-btn"></div>
          <div class="slider__base-hover"></div>
          <div class="slider__right-btn"></div>
        </div>
      </div>
    </div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  <script type="text/javascript" src="./assets/js/main.js"></script></body>
</html>
